<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script>
    var phoneScale = 1;
    if (window.screen && window.screen.width < 1250) {
      phoneScale = window.screen.width / 1250;
      if (window.orientation === 90 || window.orientation === -90) {
        phoneScale = window.screen.height / 1250;
      }
      document.write('<meta name="viewport" id="viewPort" content="width=1250, initial-scale=' + phoneScale + ', shrink-to-fit=no">');
    } else {
      document.write('<meta name=viewport id="viewPort" content="width=device-width,initial-scale=1,shrink-to-fit=no">');
    }

  </script>
  <meta name="description" content="">
  <title>CERP</title>
</head>
<body class="header-fixed preloader">
<div id="app" v-cloak=""></div>

<script>
  window.onorientationchange = function () {
    var phoneScale = 1;
    if (window.screen && window.screen.width < 1250) {
      phoneScale = window.screen.width / 1250;
      if (window.orientation === 90 || window.orientation === -90) {
        phoneScale = window.screen.height / 1250;
      }
      document.getElementById('viewPort').setAttribute('content', 'width=1250, initial-scale=' + phoneScale + ', shrink-to-fit=no');
    } else {
      document.getElementById('viewPort').setAttribute('content', 'width=device-width,initial-scale=1,shrink-to-fit=no');
    }
  };
  document.onkeydown = function (e) {
    var isie = document.all;
    var key;
    var ev;
    if (isie) {// IE浏览器
      key = window.event.keyCode;
      ev = window.event;
    } else {// 火狐浏览器
      key = e.which;
      ev = e;
    }
    if (key === 9) {// IE浏览器
      if (isie) {
        ev.keyCode = 0;
        ev.returnValue = false;
      } else {// 火狐浏览器
        ev.which = 0;
        ev.preventDefault();
      }
    }
  };
</script>
</body>
</html>
